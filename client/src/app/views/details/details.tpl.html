<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <div class="panel med-panel">
        <div class="panel-body med-info">
          <h1 class="text-uppercase" ng-if="indicator=='brand'">{{details.drug.brand_name[0] | uppercase}}</h1>
          <h1 class="text-uppercase" ng-if="indicator=='generic'">{{details.drug.generic_name[0] | uppercase}}</h1>
          <span class="lead highlight" ng-if="indicator=='brand'">{{details.drug.generic_name[0] | uppercase}}</span>
          <p read-more ng-model="details.drug.purpose[0]" words="true" length="50" class="small"></p>
          <nav>
            <ul class="list-unstyled">
                <li ui-sref-active="hidden" ng-if="recalls.response.count"><a ui-sref=".recalls" alt=""><span class="glyphicon glyphicon-ban-circle"></span> View Recalls</a></li>
                <li ui-sref-active="hidden" ng-if="events.response.count"><a ui-sref=".events" alt=""><span class="glyphicon glyphicon-ban-circle"></span> View Adverse Events</a></li>
                <!--<li><a href="#" alt=""><span class="glyphicon glyphicon-share"></span> Share Information</a></li>-->
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div ui-view></div>
    </div>
  </div>
</div>
