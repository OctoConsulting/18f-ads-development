<header class="container">
    <div class="row">
        <div class="col-sm-4">
            <a ui-sref="home"><img class="img-responsive" src="assets/images/logo_proposal_medcheck_banner.png" alt="MedCheck Logo"></a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <form ng-submit="search();">
                <div class="input-group autocomplete">
                    <input ng-disabled="loginLoading" autofocus type="text" ng-model="query" placeholder="" typeahead-min-length="3" typeahead-wait-ms="250" typeahead="item as item.name for item in getSuggestions($viewValue)" typeahead-loading="loadingDrugs" typeahead-on-select='onSelect($item, $model, $label)' class="form-control">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" ng-click="search();" ladda="loginLoading"><span class="glyphicon glyphicon-search"></span></button>
                    </span>
                </div><!-- /input-group -->
            </form>
        </div>
    </div>
    
</header>
